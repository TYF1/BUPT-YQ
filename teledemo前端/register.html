<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="header">
        <h1>注册界面</h1>
    </div>
    <form>
        <span>&emsp;用户名已存在！！！！</span>
        <label>用户名:&emsp;&emsp;<input type="text" name="username" onkeydown="if(event.keyCode==13)event.keyCode=9"></label>
        <label>密码:&emsp;&emsp;&emsp;<input type="password" name="password"  onkeydown="if(event.keyCode==13)event.keyCode=9"></label>
        <label>确认密码:&emsp;<input type="password" name="rpassword"></label>
        <p>已有账号 <a href="./login.html">去登录</a></p>
        <div>
            &emsp;&emsp;&emsp;&emsp;&emsp;<button type="reset">重置</button>&emsp;&emsp;
            <button>注册</button>
        </div>

    </form>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/rigister.js"></script>
</body>
</html>
