<div class="layui-field-box">

                <option value="0">正常</option>
                <option value="1">患者</option>

                <option value="3">次密接</option>

<div style="display: none;padding: 20px" id="saveOrUpdateDiv" >
    <form class="layui-form"  lay-filter="dataFrm" id="dataFrm">
        <div class="layui-form-item" pane>
            <input type="hidden" name="id"  autocomplete="off">
            <div class="layui-inline" pane>

                <label class="layui-form-label">状态:</label>
                <div class="layui-input-block" >
                    <input type="radio" name="status" value="0" title="正常" th:checked="checked">
                    <input type="radio" name="status" value="1" title="患者">
                    <input type="radio" name="status" value="2" title="密接">
                    <input type="radio" name="status" value="3" title="次密接">
                </div>

            </div>
            <div class="layui-inline" style="margin-left: 55px;">
                <label class="layui-form-label">电话:</label>
                <div class="layui-input-inline">

                    <input type="text" name="phoneNumber" lay-verify="required"   placeholder="请输入电话号码" autocomplete="off"
                           class="layui-input">
                </div>


            </div>
        </div>



        <div class="layui-form-item" style="text-align: center;">
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-release" lay-filter="doSubmit" id="yu" lay-submit="">提交</button>
                <button type="reset" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh" >重置</button>
            </div>
        </div>
    </form>

</div>

    <script src="./layui/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        var tableIns;
layui.use(['layer','form','table'], function(){
    var layer = layui.layer,
        $ = layui.jquery,
        form = layui.form,
        table = layui.table,

  //第一个实例
    tableIns=table.render({
                                elem: '#userTable',
                                url: 'http://101.200.132.176:10002/v1/userInfo',
                                page: true,
								toolbar: '#userToolBar',
								defaultToolbar: ['filter', 'exports', 'print'],
                                cols: [
                                    [
                                        //{type:'checkbox', fixed: 'left'},
                                        {
                                            field: 'id',
                                            title: 'ID',
                                            width: 350,
                                            sort: true,
                                            fixed: true
                                        }, {
                                            field: 'status',
                                            title: '状态',
                                            width: 180,
                                            sort: true,
                                            fixed: true,
											templet:function(d){
												if(d.status==0){
													return '<span>正常</sapn>'
												}else{
													if(d.status==1){
														return '<span>确诊</sapn>'
													}else{
													if(d.status==2){
														return '<span>密接</sapn>'
													}
													return '<span>次密接</sapn>'
												}
												}
											}
                                        }, {
                                            field: 'phoneNumber',
                                            title: '电话号码',
                                            width: 500
                                        },
                                        {fixed: '', title:'操作',align:'center',width:'200',templet:function(data){

                                                return '<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a><a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>'

                                        }}
                                    ]
                                ]
                            })
    // table.render(tableIns);




    //监听头部工具栏事件
    table.on("toolbar(userTable)",function(obj){
        switch(obj.event){
            case 'add':
                add();
                break;
        };
    })
    var url;
    var mainIndex;
    //打开添加页面
    function add(){
        mainIndex=layer.open({
            type:1,
            title:'添加用户',
            content:$("#saveOrUpdateDiv"),
            area:['800px','400px'],
            success:function(index){
                //清空表单数据
                $("#dataFrm")[0].reset();
                url="http://101.200.132.176:10002/v1/userAdd";
            }
        });
    }
    //打开修改页面
    function openUpdate(data){

        console.log("1231231")
        console.log(data)
        mainIndex=layer.open({
            type:1,
            title:'修改',
            content:$("#saveOrUpdateDiv"),
            area:['800px','400px'],
            success:function(index){
                form.val("dataFrm",data);
                url="http://101.200.132.176:10002/v1/userUpdate";
            }
        });
    }
    //保存
    form.on("submit(doSubmit)",function(obj){
        //序列化表单数据
        var params=$("#dataFrm").serialize();
        $.post(url,params,function(obj){
            layer.msg("修改成功");
            //关闭弹出层
            layer.close(mainIndex)
            //刷新数据 表格
            tableIns.reload();
        })
    });


    //监听行工具事件
    table.on('tool(userTable)', function(obj){
        var data = obj.data; //获得当前行数据
        console.log(data)
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        if(layEvent === 'del'){ //删除
            layer.confirm('真的删除吗', function(index){
                //向服务端发送删除指令
                $.post("http://101.200.132.176:10002/v1/userDel",{id:data.id},function(res){
                    layer.msg(res);
                    //刷新数据 表格
                    tableIns.reload();
                })
            });
        } else if(layEvent === 'edit'){ //编辑
            openUpdate(data);
        }else if(layEvent === 'dels'){
            layer.confirm('确定恢复'+data.cname+'这个课程吗', function(index){
                //向服务端发送删除指令
                $.post("hfcou",{cid:data.cid},function(res){
                    layer.msg("成功");
                    //刷新数据 表格
                    tableIns.reload();
                })
            });

        }
    });
    //渲染下拉框
    $.ajax({
        //要跳转的地址
        url: 'selJson',
        //数据类型
        dataType: 'json',
        //提交类型
        type: 'post',
        //查询成功后执行的方法
        success: function (data) {
            $.each(data, function (index, item) {
                $('#mid').append(new Option(item.mname, item.mid));// 下拉菜单里添加元素
            });
            layui.form.render("select");//重新渲染 固定写法
        }
    });
    //渲染下拉框
    $.ajax({
        //要跳转的地址
        url: 'selCoutu',
        //数据类型
        dataType: 'json',
        //提交类型
        type: 'post',
        //查询成功后执行的方法
        success: function (data) {
            $.each(data, function (index, item) {
                $('#ctid').append(new Option(item.ctname, item.ctid));// 下拉菜单里添加元素
            });
            layui.form.render("selects");//重新渲染 固定写法
        }
    });
    //搜索
    form.on("submit(searchForm)",function(data){

        console.log("1111111111");
        table.reload('userTable', {
            page: {curr: 1},
            where: data.field
        });
        return false;
    });


/*    $('.layui-inline .layui-btn').on('click', function(){
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
    });*/




});




    </script>
