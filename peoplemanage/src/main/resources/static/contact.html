    <script>

layui.use(['layer','form','table'], function(){
  var layer = layui.layer, $ = layui.jquery, form = layui.form, table = layui.table;
  const date = sessionStorage.getItem("date");
  const wifi = sessionStorage.getItem("wifi");
  const status = sessionStorage.getItem("status");

    //第一个实例
    table.render({
    elem: '#firstTb',
    url: "http://101.200.132.176:10007/v1/getWifiEventDetail"+"?"+date+"&"+wifi+"&"+status,
    page: true,
    toolbar: '#toolbarDemo',
    defaultToolbar: ['filter', 'exports', 'print'],
    cols: [
        [
            //{type:'checkbox', fixed: 'left'},
            {
                field: 'id',
                title: 'ID',
                width: 100,
                sort: true,
                fixed: true
            }, {
                field: 'status',
                title: '状态',
                width: 200,
                sort: true,
                fixed: true,
                templet:function(d){
                    if(d.status==0){
                        return '<span>正常</sapn>'
                    }else{
                        if(d.status==1){
                            return '<span>确诊</sapn>'
                        }else{
                        if(d.status==2){
                            return '<span>密接</sapn>'
                        }
                        return '<span>次密接</sapn>'
                    }
                    }
                }
            }, {
                field: 'phoneNumber',
                title: '电话号码',
                width: 400
            }
        ]
    ]
    });
